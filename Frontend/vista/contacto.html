    <header class="py-5 header-bg">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Contáctanos</h1>
                <p class="lead fw-normal text-white-50 mb-0">Déjanos saber qué moneda virtual te gustaría que
                    vendiéramos</p>
            </div>
        </div>
    </header>

    <section class="py-5">
        <div id="contenido" class="container mt-5">
            <h2 class="mb-4">Formulario de Contacto</h2>
            <form id="contactForm" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" id="nombre" class="form-control" minlength="3" maxlength="50" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" id="telefono" class="form-control" minlength="9" maxlength="12" pattern="\d+"
                        required>
                </div>
                <div class="mb-3">
                    <label for="moneda" class="form-label">¿Qué moneda virtual te gustaría que vendiéramos?</label>
                    <select id="moneda" class="form-select" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="Bitcoin">GLA</option>
                        <option value="Ethereum">RO</option>
                        <option value="Litecoin">PokeXGames</option>
                        <option value="Otra">Steam</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="py-5 bg-dark">
