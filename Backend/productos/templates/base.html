{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block titulo %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.jpeg' %}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/logo.svg' %}" alt="logo" width="180" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Tienda</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'productos-tibia' %}">Tibia</a></li>
                            <li><a class="dropdown-item" href="{% url 'productos-wow' %}">WoW</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'formulario-enviar' %}">Cont√°ctanos</a></li>
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-light" href="{% url 'carrito' %}">
                        <i class="bi-cart-fill me-1"></i>
                        Carrito
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <header class="py-5 header-bg mt-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-8">Bienvenid@ a WOWSHOP Store!</h1>
            </div>
        </div>
    </header>

    <main class="flex-fill">
        {% block content %} {% endblock %}
    </main>

    <footer class="py-5 bg-dark bg-black">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; WOWSHOP store 2024</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha384-Cyd+P1IYI8Fn8mvv1FqVLPdCn8GqhzZ4dxL6e/WVXxekNeZCdyZxBHAq1+NzF9lA" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
